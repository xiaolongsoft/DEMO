<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="common/layout">
<head>
<title>部门修改</title>
<script type="text/javascript" th:inline="javascript">

</script>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="row center-block">
			<div class=" col-lg-8">
				<div class="main-box center-block">
					<header class="main-box-header"> </header>
					<div class="main-box-body">
						<form th:action="@{/dept/saveDept}"
							onsubmit="return check()" method="post">
							<div class="form-group">
							<input type="hidden"   name="deptId"   th:value="${deptVo.deptId}"/>
								<label>部门名称：</label> <input type="text" class="form-control" th:value="${deptVo.name}"
									name="name" />
							</div>
							<div class="form-group">
								<label>上级部门：</label> <select class="form-control" name="pid">
								<option  value="0">无 </option>
									<option th:each="t:${deptlist}" th:text="${t.name}"
										th:value="${t.deptId}"
										th:selected="(${t.deptId} == ${deptVo.pid})"></option>
								</select>


							</div>
							<div class="form-group">
								<label>部门负责人：</label> 
								<select class="form-control"   name="user"  >
								<option  th:each="t:${userlist}"  th:text="${t.name}"  th:value="${t.userId}" 
								 th:selected="(${t.userId} == ${deptVo.user})" ></option>
								</select>
							</div>
							<div class="profile-message-btn center-block text-center">
								<input type="submit" class="btn btn-success" value="提交" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
