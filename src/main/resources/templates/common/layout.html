<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/theme_styles.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.css}" />
<link type="image/x-icon" href="favicon.png" rel="shortcut icon" />
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<div id="theme-wrapper">
		<div th:replace="common/header :: header"></div>
		<div id="page-wrapper" class="container">
			<div class="row">
				<div th:replace="common/menu :: menu"></div>
				<div id="content-wrapper">
					<div layout:fragment="content"></div>
					<div th:replace="common/footer :: footer"></div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/skin-changer.js}"></script>
	<script th:src="@{/js/jquery.nanoscroller.min.js}"></script>
	<script th:src="@{/js/traffic.js}"></script>
	<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
